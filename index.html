<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prep√°rate para el √âxito: Simulador de Entrevistas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

    body {
      font-family: 'Roboto Slab', serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    h1 {
      color: #333;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: black;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    #backButton {
      background-color: #ffcccb;
    }
    #backToStartButton {
      background-color: #dcdcdc;
    }
    #restartButton {
      background-color: #c8e6c9;
    }
    #backButton:hover {
      background-color: #ffb6b6;
    }
    #backToStartButton:hover {
      background-color: #bfbfbf;
    }
    #restartButton:hover {
      background-color: #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>üéÆ Prep√°rate para el √âxito: Simulador de Entrevistas üéÆ</h1>
    <p id="question">Has sido notificado de tu entrevista con tres d√≠as de anticipaci√≥n. Tienes tiempo para prepararte. ¬øQu√© haces?</p>
    <div id="options">
      <button style="background-color: #ffd1dc;" onclick="handleAnswer(3, 'prepared')">Investigas la empresa, su misi√≥n, valores y revisas la descripci√≥n del puesto.</button>
      <button style="background-color: #d1e7dd;" onclick="handleAnswer(2)">Practicas respuestas con un amigo o frente al espejo.</button>
      <button style="background-color: #fff3cd;" onclick="handleAnswer(-2)">No preparas nada y decides improvisar.</button>
    </div>
    <button id="backButton" class="hidden" onclick="goBack()">Retroceder</button>
    <button id="backToStartButton" class="hidden" onclick="goBackToStart()">Volver al inicio</button>
    <p id="feedback" class="hidden"></p>
    <p id="score" class="hidden">Puntuaci√≥n final: <span id="currentScore">0</span></p>
    <p id="finalResult" class="result hidden"></p>
    <button id="restartButton" class="hidden" onclick="restartGame()">Intent√©moslo de nuevo</button>
  </div>

  <script>
    let currentScore = 0;
    let currentStep = 0;
    let prepared = false; // Variable para rastrear si investig√≥ la empresa
    let rested = true; // Variable para rastrear si descans√≥ bien
    let onTime = true; // Variable para rastrear si lleg√≥ a tiempo
    let stressed = false; // Variable para rastrear si est√° estresado
    let scoreHistory = []; // Historial de puntajes para retroceder

    const steps = [
      {
        question: "La noche anterior:",
        options: [
          { text: "Descansas bien y preparas tu ropa y documentos con anticipaci√≥n.", points: 2, action: () => rested = true },
          { text: "Te acuestas tarde viendo TV o saliendo con amigos.", points: -1, action: () => { rested = false; onTime = false; } },
          { text: "Olvidas revisar los detalles y te confundes con la hora de la entrevista.", points: -3, action: () => onTime = false }
        ]
      },
      {
        question: "Llegaste tarde a la entrevista. El entrevistador ya estaba esperando. ¬øQu√© haces?",
        condition: () => !onTime,
        options: [
          { text: "Te disculpas sinceramente y explicas que tuviste un contratiempo.", points: 1 },
          { text: "Intentas justificarte culpando al tr√°fico o a otros factores externos.", points: -2 },
          { text: "Ignoras el retraso y act√∫as como si nada hubiera pasado.", points: -3 }
        ]
      },
      {
        question: "Llegas a la empresa 15 minutos antes de la entrevista. La recepcionista te pide que tomes asiento mientras el entrevistador est√° por llegar. ¬øQu√© haces?",
        condition: () => onTime,
        options: [
          { text: "Sacas tu tel√©fono y revisas redes sociales.", points: -1 },
          { text: "Repasas mentalmente tus respuestas y revisas tu curr√≠culum.", points: 2 },
          { text: "Intentas conversar con la recepcionista sobre la empresa.", points: 1 }
        ]
      },
      {
        question: "Primera pregunta del entrevistador: 'Cu√©ntame sobre ti y tu experiencia profesional.'",
        options: [
          { text: "Respondes con una historia larga y poco estructurada.", points: 0 },
          { text: "Resumes tu experiencia con ejemplos concretos relacionados con el puesto.", points: 2 },
          { text: "Das una respuesta muy breve sin explicar mucho.", points: -1 }
        ]
      },
      {
        question: "Segunda pregunta: '¬øPor qu√© quieres trabajar con nosotros?'",
        options: [
          { text: "Respondes que buscas cualquier trabajo disponible.", points: -2 },
          { text: "Mencionas que admiras la empresa y c√≥mo tu perfil encaja con sus valores y objetivos.", points: 2, condition: () => prepared },
          { text: "Hablas solo de beneficios personales como sueldo y horarios.", points: 0 }
        ]
      },
      {
        question: "Tercera pregunta: 'Cu√©ntame sobre un desaf√≠o que enfrentaste y c√≥mo lo resolviste.'",
        options: [
          { text: "Dices que nunca has enfrentado grandes desaf√≠os.", points: -2 },
          { text: "Narras un problema real, explicas tu rol y c√≥mo lograste solucionarlo con un buen resultado.", points: 3 },
          { text: "Culpas a un compa√±ero o a la empresa anterior sin reflexionar en la soluci√≥n.", points: -2 }
        ]
      },
      {
        question: "Cuarta pregunta: '¬øC√≥mo manejas el trabajo bajo presi√≥n?'",
        options: [
          { text: "Explicas una estrategia clara que usas para manejar el estr√©s y cumplir con los plazos.", points: 2 },
          { text: "Dices que simplemente trabajas m√°s r√°pido sin m√°s detalles.", points: 0 },
          { text: "Mencionas que te cuesta manejar la presi√≥n y te estresas f√°cilmente.", points: -2, action: () => stressed = true }
        ]
      },
      {
        question: "Quinta pregunta (solo si mencionaste estar estresado): '¬øQu√© har√≠as para mejorar tu manejo del estr√©s?'",
        condition: () => stressed,
        options: [
          { text: "Tomar√≠a cursos de manejo del estr√©s y aprender√≠a t√©cnicas de respiraci√≥n.", points: 2 },
          { text: "Ignorar√≠a el problema y seguir√≠a trabajando igual.", points: -1 },
          { text: "Pedir√≠a ayuda a un terapeuta o coach.", points: 3 }
        ]
      },
      {
        question: "√öltima pregunta: '¬øTienes alguna pregunta para nosotros?'",
        options: [
          { text: "Dices que no tienes preguntas.", points: -1 },
          { text: "Preguntas sobre la cultura de la empresa o sobre el equipo con el que trabajar√°s.", points: 2 },
          { text: "Preguntas solo sobre salario y beneficios sin tocar otros temas.", points: 1 }
        ]
      }
    ];

    function handleAnswer(points, flag) {
      if (flag === 'prepared') prepared = true;
      scoreHistory.push(points); // Guardamos el puntaje en el historial
      currentScore += points;

      fadeOut(() => {
        if (currentStep < steps.length) {
          showNextQuestion();
        } else {
          showFinalResult();
        }
      });
    }

    function goBack() {
      if (scoreHistory.length > 0) {
        fadeOut(() => {
          const lastPoints = scoreHistory.pop(); // Deshacemos el √∫ltimo puntaje
          currentScore -= lastPoints;
          currentStep--; // Retrocedemos un paso
          showCurrentQuestion();
        });
      }
    }

    function goBackToStart() {
      fadeOut(() => {
        alert(`Tu puntuaci√≥n hasta ahora es: ${currentScore}`);
        restartGame();
      });
    }

    function showNextQuestion() {
      const currentStepData = steps[currentStep];
      if (currentStepData.condition && !currentStepData.condition()) {
        currentStep++;
        showNextQuestion();
        return;
      }

      document.getElementById("question").textContent = currentStepData.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      currentStepData.options.forEach(option => {
        if (!option.condition || option.condition()) {
          const button = document.createElement("button");
          button.textContent = option.text;
          button.style.backgroundColor = getRandomPastelColor();
          button.onclick = () => {
            if (option.action) option.action();
            handleAnswer(option.points);
          };
          optionsDiv.appendChild(button);
        }
      });

      // Mostrar u ocultar botones seg√∫n el estado
      if (currentStep > 0) {
        document.getElementById("backButton").classList.remove("hidden");
      } else {
        document.getElementById("backButton").classList.add("hidden");
      }
      if (currentStep >= 0) {
        document.getElementById("backToStartButton").classList.remove("hidden");
      }

      fadeIn();
      currentStep++;
    }

    function showCurrentQuestion() {
      const currentStepData = steps[currentStep - 1];
      document.getElementById("question").textContent = currentStepData.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      currentStepData.options.forEach(option => {
        if (!option.condition || option.condition()) {
          const button = document.createElement("button");
          button.textContent = option.text;
          button.style.backgroundColor = getRandomPastelColor();
          button.onclick = () => {
            if (option.action) option.action();
            handleAnswer(option.points);
          };
          optionsDiv.appendChild(button);
        }
      });

      // Mostrar u ocultar botones seg√∫n el estado
      if (currentStep > 1) {
        document.getElementById("backButton").classList.remove("hidden");
      } else {
        document.getElementById("backButton").classList.add("hidden");
      }
      if (currentStep >= 0) {
        document.getElementById("backToStartButton").classList.remove("hidden");
      }

      fadeIn();
    }

    function showFinalResult() {
      const resultElement = document.getElementById("finalResult");
      resultElement.classList.remove("hidden");

      if (currentScore >= 10) {
        resultElement.textContent = "üéâ ¬°Entrevista excelente! Has dejado una gran impresi√≥n. Pronto recibir√°s una oferta.";
      } else if (currentScore >= 4 && currentScore <= 9) {
        resultElement.textContent = "üòê Entrevista regular. Te agradecen por venir, pero no est√°s seguro de si ser√°s seleccionado.";
      } else {
        resultElement.textContent = "üòï La entrevista no sali√≥ bien. El entrevistador parece poco convencido. Te despide con un 'te llamaremos'.";
      }

      document.getElementById("currentScore").textContent = currentScore;
      document.getElementById("score").classList.remove("hidden");
      document.getElementById("options").innerHTML = "";
      document.getElementById("question").textContent = "Fin de la simulaci√≥n.";
      document.getElementById("restartButton").classList.remove("hidden");
      document.getElementById("backButton").classList.add("hidden");
      document.getElementById("backToStartButton").classList.add("hidden");

      fadeIn();
    }

    function restartGame() {
      currentScore = 0;
      currentStep = 0;
      prepared = false;
      rested = true;
      onTime = true;
      stressed = false;
      scoreHistory = [];

      document.getElementById("currentScore").textContent = currentScore;
      document.getElementById("score").classList.add("hidden");
      document.getElementById("finalResult").classList.add("hidden");
      document.getElementById("restartButton").classList.add("hidden");
      document.getElementById("backToStartButton").classList.add("hidden");
      document.getElementById("backButton").classList.add("hidden");

      document.getElementById("question").textContent = "Has sido notificado de tu entrevista con tres d√≠as de anticipaci√≥n. Tienes tiempo para prepararte. ¬øQu√© haces?";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = `
        <button style="background-color: #ffd1dc;" onclick="handleAnswer(3, 'prepared')">Investigas la empresa, su misi√≥n, valores y revisas la descripci√≥n del puesto.</button>
        <button style="background-color: #d1e7dd;" onclick="handleAnswer(2)">Practicas respuestas con un amigo o frente al espejo.</button>
        <button style="background-color: #fff3cd;" onclick="handleAnswer(-2)">No preparas nada y decides improvisar.</button>
      `;

      fadeIn();
    }

    function fadeOut(callback) {
      const container = document.getElementById("container");
      container.style.opacity = 0;
      setTimeout(() => {
        if (callback) callback();
      }, 500); // Espera 500ms para completar la transici√≥n
    }

    function fadeIn() {
      const container = document.getElementById("container");
      container.style.opacity = 1;
    }

    function getRandomPastelColor() {
      const r = Math.floor(Math.random() * 128) + 128;
      const g = Math.floor(Math.random() * 128) + 128;
      const b = Math.floor(Math.random() * 128) + 128;
      return `rgb(${r}, ${g}, ${b})`;
    }
  </script>
</body>
</html>
